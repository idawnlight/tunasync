image: golang:1.20

stages:
  - test
  - build

format:
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - go env -w GOPROXY=https://goproxy.cn,direct
    - make tunasync
    - make tunasynctl
  artifacts:
    name: "tunasync-seu-$CI_COMMIT_REF_NAME"
    paths:
      - build-linux-amd64/
